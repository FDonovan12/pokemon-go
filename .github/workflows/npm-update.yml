name: Auto NPM Update

on:
  schedule:
    - cron: '0 3 * * 1' # chaque lundi à 3h du matin
  workflow_dispatch: # exécutable manuellement

jobs:
  npm-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (main)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main # ou master selon ta branche par défaut

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update dependencies
        run: npm update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update all npm dependencies'
          title: 'chore(deps): update all npm dependencies'
          body: |
            This PR was automatically generated to update all NPM dependencies using `npm update`.
            Please review the changes and merge if everything looks good.
          branch: chore/npm-update-${{ github.run_id }}
          delete-branch: true
