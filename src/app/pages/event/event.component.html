@if (event) {
    <div>
        <h1>{{ event.name }}</h1>
        <button (click)="toggleView()">Switch de vue</button>
        <button (click)="clipboardService.copyToClipboard(filterService.buildAllPokemon(event.allSavagePokemons))">Filtre</button>
    </div>
    <table>
        <tbody>
            @for (group of event.savageGroups; track $index) {
                <app-savage-group
                    style="display: block"
                    [group]="group"
                    [viewTable]="viewTable"
                ></app-savage-group>
            }
        </tbody>
    </table>
}
