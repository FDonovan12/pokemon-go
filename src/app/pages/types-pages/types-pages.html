<table>
    <thead>
        <tr>
            <th></th>
            @for (defender of typesList; track defender) {
                <th>{{ defender }}</th>
            }
            <th>Effectiveness</th>
            <th>Double Effectiveness</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>My teams</td>
            @for (type of typesList; track type) {
                <td>
                    <input
                        type="checkbox"
                        [name]="type"
                        [id]="type"
                        [checked]="store.currentTeamBuilded().has(type)"
                        (change)="toggleTeam(type)"
                    />
                </td>
            }
            <td
                app-percent-color
                [value]="store.coverageTeam().total"
                [maximumValue]="store.coverageAllTypes().total"
            ></td>
            <td
                app-percent-color
                [value]="store.coverageTeamDouble().total"
                [maximumValue]="store.coverageAllTypesDouble().total"
            ></td>
        </tr>

        @for (type1 of typesList; track type1) {
            <tr>
                <td>
                    <strong>{{ type1 }}</strong>
                </td>
                @for (type2 of typesList; track type2) {
                    <td>{{ store.pokemonTypeCount().get(type1)?.get(type2) }}</td>
                }
                <td
                    app-percent-color
                    [value]="store.coverageTeam().totalPerTypeDefensive.get(type1)!"
                    [maximumValue]="store.coverageAllTypes().totalPerTypeDefensive.get(type1)!"
                ></td>
                <td
                    app-percent-color
                    [value]="store.coverageTeamDouble().totalPerTypeDefensive.get(type1)!"
                    [maximumValue]="store.coverageAllTypesDouble().totalPerTypeDefensive.get(type1)!"
                ></td>
            </tr>
        }
    </tbody>
</table>
